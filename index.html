<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Todo App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-app="todoApp" ng-controller="todoAppController">
    <div>
      <button class="submit" ng-click="saveTodo()">Save Todo</button>
      <button ng-click="removeTodo(item)">Remove Checked Todo</button>
      <input ng-model="todo">
      <!-- {{todo}} -->
      <ul>
        <!-- <li ng-repeat="item in todoItems">{{todoItem}}</li> -->
        <li ng-repeat="item in todoArr"><input type="checkbox" ng-click="isChecked(item)">{{item}}</li>
      </ul>

    </div>




  </body>
</html>
